version: '3'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    command: ["sh", "-c", "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8080"]
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
    ports:
      - "6666:6666"
    volumes:
      - ./frontend:/app
